<div class="container">
  <h1>Images</h1>

  <form class="search-form" id="search-form">
    <input
      type="text"
      name="query"
      autocomplete="off"
      placeholder="Search images..."
      class="input"
    />
    <button type="submit" class="btn search-btn">Search</button>
  </form>

  <ul class="gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>

  <button type="button" class="btn is-hidden" data-action="load-more">Load more</button>
</div>
